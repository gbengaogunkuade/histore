
{% extends 'product/base.html' %}

{% load static %}

<!-- for loading "django.contrib.humanize" responsible for adding human touch to templates -->
{% load humanize %}

{% block content %}




<!-- ITEMS DISPLAY LOGIC -->

<div class="row my-4" style="height:100%; font-size:19px;">

    <div class="col-md-3">&nbsp;</div>

    <div class="col-md-6" style="background-color:rgb(255, 255, 255);">
            <h1 style="margin-bottom:20px; font-weight: bold;">Forgot Your Password</h1>
            Enter your email address to reset your password.

                <form class="row form-group mt-2 g-3" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-md-12">
                        <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Enter your email address here">
                    </div>

                    <div class="col-md-6">
                        <button class="form-control mb-3 btn btn-secondary" type="reset">Cancel</button>
                    </div>

                    <div class="col-md-6">
                        <button class="form-control mb-3 btn btn-primary" type="submit">Request For A Password Reset</button>
                    </div>
                </form>

    </div>

    <div class="col-md-3">&nbsp;</div>

</div>


<br><br><br><br><br><br><br><br>
{% endblock %}
