
  {% extends 'shop/base.html' %}

  {% load static %}

  {% block content %}





  <!-- ALERT FOR MESSAGES -->
<div class="gbengaMessagefixed">

    {% include 'shop/messages.html' %}
    
</div>





<!-- ITEMS DISPLAY LOGIC -->
<div class="row">

    <div class="mt-5" style="width:40%; margin-left:auto; margin-right:auto;">

        <h3 style="margin-bottom:20px; font-weight: bold;">Please Login Or Sign Up To Continue</h3>
            
            <form class="form-group" method="POST" value="{{next}}">

                {% csrf_token %}

                    Username
                    <input class="form-control mb-3" type="text" name="username" placeholder="gbenga4real" required>

                    Password
                    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

                    <!-- REDIRECT TO THE REQUIRED PAGE AFTER LOGGING IN -->
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% endif %}


                    <button class="form-control mb-3 btn btn-primary" type="submit">Login</button>

                
                <span style="margin-left: 5px;"><a href="#">Forgot Password?</a></span>

            </form>


    
        <div style="margin-top:10px;">
            Need An Account? <a href="{% url 'register' %}">Sign Up Now!</a>
        </div>



    </div>



</div>








{% endblock %}
